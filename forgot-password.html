<body>
    <!-- START OF LOGIN-PAGE -->
    <div class="forgot-password-page mx-3">
        <div class="forgot-password-title my-5">
            <a href="./loginpage.html"><img src="./images/arrow-left.png" alt="arrow to previous page"></a>
            <p><strong>Forgot password</strong></p>
            <div></div>
        </div>
        <div class="user-info">
            <form action="" class="user-regi">
                <div class="user-phn mb-3">
                    <input type="image" alt="flag" class="country-flag" src="./signup-images/flag.jpg" />
                    <span class="country-code">+91</span>
                    <input type="tel" name="mobile-number" placeholder="Phone Number" class="phn-num" />
                    <span class="send-otp">Send OTP</span>
                    <span class="valid-user-name">
                        <img class="check-mark" src="./images/Check.jpg" />
                    </span>
                </div>
                <div class="user-verify mb-5">
                    <input type="text" class="user-otp" placeholder="Enter OTP" />
                    <span class="otp-timer me-1"><span id="timer" class="pe-1">00</span>Sec</span>
                    
                </div>
               
            </form>
        </div>
        <div class="otp-resend-statement">
            <a href="./create-password.html"><button class="button">Continue</button></a>
            <div class="mt-3">
                Didnâ€™t get the OTP?<a class="resend-otp"><span style="color: #4B0082;">Resend</span></a>
            </div>
           
        </div>

    </div>
    <!-- END OF LOGIN PAGE -->

    <!-- JQUERY SCRIPT -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- BOOTSTRAP CDN -->

        crossorigin="anonymous"></script>

    <!-- Js Script File -->
    <script src="./gettingstarted.js"></script>
